<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-primary">Lista de Personas</h1>

  <table class="table table-striped table-hover">
      <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">E-mail</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p: ${personas}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nombre}"></td>
          <td th:text="${p.apellido}"></td>
          <td th:text="${p.edad}"></td>
          <td th:text="${p.direccion}"></td>
          <td th:text="${p.email}"></td>
          <td>
              <a th:href="@{/api/update}" class="btn btn-success">Actualizar</a>
              <a th:href="@{/api/delete}" class="btn btn-danger">Eliminar</a>
          </td>

      </tr>

      </tbody>
  </table>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
